<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Gestión de Estudiantes</h1>

    <!-- Formulario de registro -->
    <form action="/agregar" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
            <input type="email" class="form-control" name="correo" placeholder="Correo" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="programa" placeholder="Programa" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Agregar Estudiante</button>
        </div>
    </form>

    <!-- Tabla de estudiantes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Programa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${estudiantes}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.nombre}"></td>
                <td th:text="${e.correo}"></td>
                <td th:text="${e.programa}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
